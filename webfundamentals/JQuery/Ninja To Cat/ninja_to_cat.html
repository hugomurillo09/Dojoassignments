<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name=”description” content="This page features an image which toggles between a ninja and a cat.">
    <title>Ninja to Cat</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  	<script type="text/javascript">
      $(document).ready(function(){
        $("img").click(function(){
          var cat = $(this).attr("data-alt-src");
          var ninja= $(this).attr("src");
          $(this).attr("src", cat);
          $(this).attr("data-alt-src", ninja);
        });
      });
    </script>
    <style>
    body{
      border: 1px solid black;
      width: 185px;
      padding: 20px;
    }
    h2, p{
      text-align: center;
    }
    </style>
  </head>
  <body>
  <h2>NINJA TO CAT</h2>
  <p>Click on each piece of the image to reveal a new image</p>
  <br>
  <img src="ninja0.png" data-alt-src="cat0.png"><br>
  <img src="ninja1.png" data-alt-src="cat1.png"><br>
  <img src="ninja2.png" data-alt-src="cat2.png"><br>
  <img src="ninja3.png" data-alt-src="cat3.png"><br>
  <img src="ninja4.png" data-alt-src="cat4.png"><br>
  </body>
</html>
