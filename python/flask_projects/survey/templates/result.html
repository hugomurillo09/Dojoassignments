<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <div id="wrapper">
      <h1>Submitted Info</h1>
      <table>
        <tr>
          <td>Name:</td>
          <td>{{ name }}</td>
        </tr>
        <tr>
          <td>Dojo Location:</td>
          <td>{{ location }}</td>
        </tr>
        <tr>
          <td>Favorite Language:</td>
          <td>{{ language }}</td>
        </tr>
        <tr>
          <td>Comment:</td>
          <td>{{ comment }}</td>
        </tr>
      </table>

      <form  action="/" method="post">
        <button type="button" name="button">Go Back</button>
      </form>
    </div>
  </body>
</html>
